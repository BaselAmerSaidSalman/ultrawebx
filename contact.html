<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="owner" content="Basel"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <link rel="stylesheet" href="CSS/contact.css"/>
        <title>Contact Us</title>
    </head>
    <body>
        <div class="contact_page_content">
            <a href="index.html" class="contact_page_cross" data-aos="fade-up"> &larr; </a>
            <h1 class="contact_page_h1" data-aos="zoom-in">Contact Us</h1>
            <form>
                <input type="text" class="user_first_name" name="user_first_name" placeholder="First Name" data-aos="slide-right" required/>
                <input type="text" class="user_last_name" name="user_last_name" placeholder="Last Name" data-aos="fade-up" required/>
                <input type="text" class="user_email" name="user_email" placeholder="*Email" data-aos="slide-right" required/>
                <textarea data-aos="fade-up" placeholder="Message"></textarea>
                <button class="contact_btn" data-aos="fade-up">Submit</button>
            </form>
        </div>
        <script src="JS/contact.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
